services:
  ollama:
    build:
      context: ./docker/ollama
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${OLLAMA_PORT_HOST}:${OLLAMA_PORT_CONTAINER}"
    volumes:
      - ollama:/root/.ollama
      - ./models:/models:ro
    gpus: all
    restart: unless-stopped

  redis:
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    ports:
      - "${REDIS_PORT_HOST}:${REDIS_PORT_CONTAINER}"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  ollama:
  redis_data:
